    <meta charset="UTF-8" />

    <title>Cash Register Manager(mark-10)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    
      <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="line">-------------------------------------------------------------------</p>
        <p class="description">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text"/>
        <!-- <button id="">Next</button> -->
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text"/>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
          <caption class="caption">
            Return Change
          </caption>
          <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
